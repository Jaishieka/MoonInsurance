name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours for reliability checks

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Build, Tag, and Push Docker Images
        run: |
          declare -A services=(
            ["Agent_MS"]="agent-service"
            ["Integration_MS"]="integration-service"
            ["Notification_MS"]="notification-service"
            ["Aggregator_MS"]="aggregator-service"
          )

          for folder in "${!services[@]}"; do
            image_name=${services[$folder]}
            echo "ðŸ”§ Building image: $image_name from folder: $folder"

            docker build -t $image_name ./$folder
            docker tag $image_name:latest ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/$image_name:latest
            docker push ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/$image_name:latest
          done

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Update Kubeconfig
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name mooninsurance-cluster

      - name: Deploy to EKS (Rolling Update)
        run: |
          kubectl apply -f k8s/service/
          kubectl apply -f k8s/deployment/

      - name: Run Integration Tests
        run: |
          echo " Running integration tests..."

          AGENT_SERVICE_URL=$(kubectl get svc agent-service -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
            INTEGRATION_SERVICE_URL=$(kubectl get svc integration-service -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
            NOTIFICATION_SERVICE_URL=$(kubectl get svc notification-service -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
            AGGREGATOR_SERVICE_URL=$(kubectl get svc aggregator-service -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')

            for url in "$AGENT_SERVICE_URL" "$INTEGRATION_SERVICE_URL" "$NOTIFICATION_SERVICE_URL" "$AGGREGATOR_SERVICE_URL"; do
            while [ -z "$url" ]; do
                echo "Waiting for LoadBalancer IP..."
                sleep 10
                url=$(kubectl get svc agent-service -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
            done
            done

            echo " Testing service health endpoints..."
            curl --fail "http://$AGENT_SERVICE_URL/health" || exit 1
            curl --fail "http://$INTEGRATION_SERVICE_URL/health" || exit 1
            curl --fail "http://$NOTIFICATION_SERVICE_URL/health" || exit 1
            curl --fail "http://$AGGREGATOR_SERVICE_URL/health" || exit 1

            echo " All services are healthy."
